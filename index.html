<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  crossorigin=""/>  
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
  crossorigin=""></script>
  <style>
      #mapDIV{
          height: 700px;
          width: 700px;
          border: solid 1px black;
      }
</style>
</head>
<body>
    <div id='mapDIV'>i</div>
    <script>
    var map = L.map(document.getElementById('mapDIV'), {
    center: [61.346, -149.955],
    zoom: 9
    });
    var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {});
    basemap.addTo(map);
    var earthquakeMarker = L.marker([61.346, -149.955],
        {title: 'November 30, 2018 7.0 earthquake'});
    earthquakeMarker.addTo(map);
    earthquakeMarker.bindPopup(
    "Magnitude: 7.0<br>Depth: 46.7 km (29.0 mi)<br>Date: November 30, 2018");
</script>
</body>
</html>
